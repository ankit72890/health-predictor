<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Failure Detector</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    background: url("{{ url_for('static', filename='heart-predictor_bg.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    color: #2c3e50;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 720px;
    margin: 60px auto;
    background-color: rgba(255, 255, 255, 0.95);  /* Make it white but slightly see-through */
    
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);   /* Stronger shadow to pop off background */
  }

  h1 {
    color: #00bfa5;
    font-size: 2.5rem;
    font-weight: 600;
    margin-bottom: 25px;
    text-align: center;
  }

  .form-label {
    display: block;
    font-weight: 600;
    color: #34495e;
    margin-bottom: 8px;
  }

  .form-control {
    width: 100%;
    border-radius: 12px;
    padding: 14px 16px;
    border: 1px solid #ccddee;
    
    
    color: #2c3e50;
    transition: all 0.3s ease-in-out;
    font-size: 1rem;
  }

  .form-control:focus {
    border-color: #00bfa5;
    box-shadow: 0 0 5px rgba(0, 191, 165, 0.3);
    outline: none;
    
  }

  .btn-primary {
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    background-color: #00bfa5;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 20px;
  }

  .btn-primary:hover {
    background-color: #00897b;
  }

  .alert-success {
    background-color: #d1f5e0;
    color: #1b5e20;
    padding: 16px;
    font-size: 1.1rem;
    font-weight: 500;
    border: 1px solid #b2dfdb;
    border-radius: 10px;
    margin-top: 20px;
    text-align: center;
  }
</style>

  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-3">Heart Failure Detector</h1>
      {% if result %}
      <div class="alert alert-success text-center" role="alert">
        {{ result }}
      </div>
      {% endif %}
      <form
        method="post"
        action="/predict"
        class="bg-light p-4 rounded shadow-sm"
      >
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input
            type="text"
            class="form-control"
            id="age"
            name="age"
            placeholder="Enter age"
          />
        </div>

        <div class="mb-3">
          <label for="anaemia" class="form-label">Anameia</label>
          <input
            type="text"
            class="form-control"
            id="anaemia"
            name="anaemia"
            placeholder="Enter Anameia value"
          />
        </div>

        <div class="mb-3">
          <label for="creatinine" class="form-label">Creatinine</label>
          <input
            type="text"
            class="form-control"
            id="creatinine"
            name="creatinine"
            placeholder="Enter Creatinine value"
          />
        </div>

        <div class="mb-3">
          <label for="diabetes" class="form-label">Diabetes</label>
          <input
            type="text"
            class="form-control"
            id="diabetes"
            name="diabetes"
            placeholder="Enter Diabetes"
          />
        </div>

        <div class="mb-3">
          <label for="ejection" class="form-label">Ejection Fraction</label>
          <input
            type="text"
            class="form-control"
            id="ejection"
            name="ejection"
            placeholder="Enter Ejection Fraction value"
          />
        </div>

        <div class="mb-3">
          <label for="bp" class="form-label">High Blood Pressure</label>
          <input
            type="text"
            class="form-control"
            id="bp"
            name="bp"
            placeholder="High Blood Pressurex"
          />
        </div>

        <div class="mb-3">
          <label for="plateletes" class="form-label">Plateletes</label>
          <input
            type="text"
            class="form-control"
            id="plateletes"
            name="plateletes"
            placeholder="Enter Plateletes value"
          />
        </div>

        <div class="mb-3">
          <label for="serum" class="form-label">Serum Creatinine</label>
          <input
            type="text"
            class="form-control"
            id="serum"
            name="serum"
            placeholder="Enter Serum Creatinine value"
          />
        </div>

         <div class="mb-3">
          <label for="sodium" class="form-label">Serum Sodium</label>
          <input
            type="text"
            class="form-control"
            id="sodium"
            name="sodium"
            placeholder="Enter Serum Sodium value"
          />
        </div>

         <div class="mb-3">
          <label for="sex" class="form-label">Sex</label>
          <input
            type="text"
            class="form-control"
            id="sex"
            name="sex"
            placeholder="Gender"
          />
        </div>

         <div class="mb-3">
          <label for="smoking" class="form-label">Smoking</label>
          <input
            type="text"
            class="form-control"
            id="smoking"
            name="smoking"
            placeholder="Do you smoke ?"
          />
        </div>

         <div class="mb-3">
          <label for="time" class="form-label">Time</label>
          <input
            type="text"
            class="form-control"
            id="time"
            name="time"
            placeholder="Enter time"
          />
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-block">
            Predict
          </button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
